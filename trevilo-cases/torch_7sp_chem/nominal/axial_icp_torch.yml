    rate_type: table
    table:
      filename: trevilo-cases/torch_7sp_chem/nominal/rate-coefficients/StepExcitation_meta_res.h5
      x_logscale: false
      y_logscale: false
      interpolation: true
  # Rxn 20: Stepwise excitation r to m ##########################
