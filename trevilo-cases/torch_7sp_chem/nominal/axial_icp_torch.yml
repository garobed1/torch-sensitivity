# collisions
collision_integrals:
  - pair: coulomb-repulsive
    order: [1, 1]
    type: table
    table:
      filename: test/collision_integral/Coulomb11_rep.h5
      x_logscale: true
      y_logscale: true
      interpolation: true
  - pair: coulomb-attractive
    order: [1, 1]
    type: table
    table:
      filename: test/collision_integral/Coulomb11_att.h5
      x_logscale: true
      y_logscale: true
      interpolation: true
  - pair: [Ar, E]
    order: [1, 1]
    type: table
    table:
      filename: test/collision_integral/Ar_E_11.h5
      x_logscale: true
      y_logscale: true
      interpolation: true
  - pair: [Ar, Ar+]
    order: [1, 1]
    type: table
    table:
      filename: test/collision_integral/Devoto.argon.IA.h5
      dataset: Qia
      x_logscale: true
      y_logscale: true
      interpolation: true
  - pair: [Ar, Ar]
    order: [1, 1]
    type: table
    table:
      filename: test/collision_integral/Amdur_Mason.AA11.h5
      dataset: dataset
      x_logscale: true
      y_logscale: true
      interpolation: true
  - pair: [Ar, Ar]
    order: [2, 2]
    type: arrhenius
    arrhenius:
      coefficients: [1.7e-18, -0.25, 0.0]
  - pair: coulomb-repulsive
    order: [2, 2]
    type: table
    table:
      filename: test/collision_integral/MasonMunnSmith1967.h5
      dataset: O(2,2)-repulsive
      x_logscale: true
      y_logscale: true
      interpolation: true
